<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Lasercake: An open-world game about the environment</title>
	<link rel="canonical" href="http://www.lasercake.net/" />
	<link rel="shortcut icon" href="/_cacheable/favicon.ico" />
	<style>
/* CSS reset */
article,aside,figure,footer,header,hgroup,menu,nav,section{display:block;}
html,body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,button,textarea,select,p,blockquote,th,td{margin:0;padding:0}
h1,h2,h3,h4,h5,h6{font-size:100%;font-weight:inherit;}
img{color:transparent;font-size:0;border:0;vertical-align:middle;-ms-interpolation-mode:bicubic;}

/*height/width/table: vertical centering.*/
html,body {
	height: 100%;
	width: 100%;
	background-color: #CFC; /* ;-) */
	color: #420;
}
html {
	display: table;
}
body {
	position: relative;
	text-align: center;
	font-size: 48px;
	font-family: Verdana, sans-serif;
	display: table-cell;
	vertical-align: middle;
}
a:link {
	color: blue;
}
a:visited {
	color: purple;
}
#game-title {
	position: relative;
	font-size: 200%;
	/*font-weight: bold;*/
	color: #ff0;
	text-shadow: 0 0 2em green, 0 0 0.4em green, 0 0 0.4em green,
		-0.2em -0.2em 0.4em green;
}
#game-subtitle {
	position: relative;
	font-size: 90%;
	color: #ff0;
	text-shadow: 0 0 2em green, 0 0 0.4em green, 0 0 0.4em green,
		-0.2em -0.2em 0.4em green;
	margin-bottom: 1em;
}
#eli, #isaac {
	display: block;
	position: absolute;
	position: fixed;
	bottom: 0;
	background-color: rgb(100, 255, 100);
	background-color: rgba(100, 255, 100, 0.8);
	font-size: 20px;
	padding: 8px;
	margin: 0;
	text-decoration: none;
}
#eli {
	border-top-right-radius: 20px;
	padding-right: 11px;
	left: 0;
}
#isaac {
	border-top-left-radius: 20px;
	padding-left: 11px;
	right: 0;
}
#eli:hover, #isaac:hover, #eli:active, #isaac:active, #eli:focus, #isaac:focus {
	background-color: rgb(200, 255, 200);
	background-color: rgba(200, 255, 200, 0.9);
	text-decoration: underline;
}
#central {
	position: relative;
	/*bottom: -2em;*/
	font-size: 50%;
	background-color: rgb(200, 255, 200);
	border-radius: 2em;
	margin: 10px auto 15%;
	max-width: 25em;
	padding: 0.5em;
	box-shadow: 1px 1px 3px 3px rgba(0,127,0,0.5);
}
#central a {
	text-decoration: none;
}
span.download {
	font-size: 300%;
}
#central a:hover, #central a:active, #central a:focus {
	text-decoration: underline;
	color: rgb(100, 100, 255);
	text-shadow: 0 0 2em rgb(100,255,100), 0 0 0.4em rgb(100,255,100), 0 0 0.4em rgb(100,255,100),
		0 0 0.4em rgb(100,255,100);
}
#project {
	background-color: rgb(170, 255, 170);
	max-width: 18em;
	margin: 0 auto;
	position: relative;
	top: 1em;
	border-radius: 0.5em;
	padding: 3px;
	box-shadow: 1px 1px 2px 2px rgba(0,127,0,0.5);
}

a.download-link {
	display:none;
}
body.windows-x86 a.download-link.windows-x86 { display:inline; }
body.windows-x64 a.download-link.windows-x64 { display:inline; }
body.mac-x64 a.download-link.mac-x64 { display:inline; }
body.linux-x86 a.download-link.linux-x86 { display:inline; }
body.linux-x64 a.download-link.linux-x64 { display:inline; }
body.unknown a.download-link.unknown { display:inline; }
body.unknown span#download-other-plus-separators { display:none; }

img.background {
/*Using an img rather than "background-image:" partly because more browsers
render progressive JPEGs progressively for non-background images and partly
because the image contains text and this is an easy way for us to provide
alt text.*/
	position: absolute;
	position: fixed;
	display: block;
	top: 0;
	width: 100%;
	height: 100%;
	left: 0;
	right: 0;
}
img.lasercake-icon {
	vertical-align: baseline;
}
@media (max-aspect-ratio: 1/1) {
img.background {
	width: 200%;
	left: -50%;
	right: -50%;
}
}
@media (max-width: 640px) {
body {
	font-size: 24px;
}
#a-game {
	right: 7em;
}
}
	</style>
</head>
